
<div class="container">
    <button (click)="mRte.reportCard()" mat-raised-button color="primary">
      <span>Academic Reports</span>
    </button>
    <div class="records-container">
      <mat-toolbar> <span>
        Academic Records
      </span>
      <span class="spacer-full"></span>
      <button (click)="mRte.createRecord()" mat-raised-button color="primary" >New Record </button>
     </mat-toolbar>

      <acada-record-grid (record)="acada.viewRecord($event)" [records]="records" [config]="config"></acada-record-grid>
      <button (click)="mRte.records()" mat-raised-button color="primary">Full Records</button>
    </div>

    <div class="students-container">
      <mat-toolbar>
        <span> Student Details </span>
        <span class="spacer-full"></span>
        <button (click)="mRte.createStudent()" mat-raised-button color="primary" >New Student </button>
         </mat-toolbar>
      <acada-student-grid
      (student)="dir.viewStudentDetails($event)"
        [students]="students"
        [config]="config"
      ></acada-student-grid>
      <button (click)="mRte.students()" mat-raised-button color="primary">Students</button>
    </div>

</div>
