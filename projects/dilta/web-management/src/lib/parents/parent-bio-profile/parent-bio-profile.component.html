
<div class="container">
  <div class="space-down">
    <mat-toolbar >
      <span> Parent Biodata </span>
      <span class="spacer-full"> </span>
      <button mat-raised-button color="primary" (click)="editParent()"> Edit </button>
       </mat-toolbar>
  </div>

  <mat-card>
    <admin-ui-parent-biodata-form
      [parent]="parent$ | async"
      [lgas]="(view$ | async)?.lgas"
      [states]="(view$ | async)?.states"
      [notEditable]="true"
      class="space-down"
    ></admin-ui-parent-biodata-form>
  </mat-card>


  <!-- <div class="container">
    <mat-toolbar> Childrens </mat-toolbar>
  </div> -->
</div>
