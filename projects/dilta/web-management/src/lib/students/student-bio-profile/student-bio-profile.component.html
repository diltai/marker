<div class="container">
    <mat-toolbar class="space-down">
      <button mat-raised-button color="danger" (click)="deleteStudent()"> Delete </button>
      <button mat-raised-button color="primary" class="spacer-full" (click)="viewParent()"> Parent </button>
      <button mat-raised-button color="secondary" (click)="editStudent()"> Edit </button>
        </mat-toolbar>
  <mat-card class="container">
    <admin-ui-student-biodata-form
      [student]="StudentBio$ | async"
      [notEditable]="true"
    ></admin-ui-student-biodata-form>
  </mat-card>
</div>
