<mat-toolbar color="primary" > Program Settings  </mat-toolbar>

<mat-horizontal-stepper #stepper>
  <mat-step  label="Grading Configuration" >
    <shared-academic-grading-config (emitter)="stepAndConfigure(stepper, 'grade', $event)"  [gradingConfig]="(setting$ | async)?.grade" ></shared-academic-grading-config>
  </mat-step>
  <mat-step  label="Record Configuration" >
    <shared-academic-record-config (emitter)="stepAndConfigure(stepper, 'record', $event)" [recordConfig]="(setting$ | async)?.record" ></shared-academic-record-config>
  </mat-step>
</mat-horizontal-stepper>
